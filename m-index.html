<div id="weather">
    <strong>現在の天気:</strong>
    <p id="weather-info">読み込み中...</p>
</div>

<script>
    const apiKey = '0334f2158b2712ba2a79c31048296be8'; // OpenWeatherのAPIキーに置き換えてください
    const city = 'Tokyo'; // 他の都市名にも変更可
    const countryCode = 'jp';

    async function fetchWeather() {
        try {
            const res = await fetch(
                `https://api.openweathermap.org/data/2.5/weather?q=${city},${countryCode}&appid=${apiKey}&units=metric&lang=ja`
            );
            const data = await res.json();
            if (data && data.weather && data.weather.length > 0) {
                const description = data.weather[0].description;
                const temp = data.main.temp;
                document.getElementById('weather-info').textContent = `${description}、${temp}°C`;
            } else {
                document.getElementById('weather-info').textContent = '天気情報を取得できませんでした。';
            }
        } catch (err) {
            document.getElementById('weather-info').textContent = '天気取得エラー。';
            console.error(err);
        }
    }

    fetchWeather();
</script>
