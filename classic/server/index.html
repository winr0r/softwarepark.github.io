<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Server詳細ページ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #0066cc;
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        p {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 10px;
        }
        .section {
            background-color: #ffffff;
            border: 1px solid #dddddd;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .section strong {
            font-size: 18px;
            display: block;
            margin-bottom: 5px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #888888;
        }
    </style>
</head>
<body>
    <h1>サーバー詳細</h1>
    
    <div class="section">
        <strong>サーバーで使用しているCPU：インテル® Celeron® プロセッサー 900</strong>
    </div>

    <div class="section">
        <strong>サーバーのメモリ数：4GB</strong>
    </div>

    <div class="section">
        <strong>サーバーのHDD容量：1TB</strong>
    </div>

    <div class="section">
        <strong>サーバーに使用しているOS:Linux Mint Xfce 22 Wilma</strong>
    </div>

    <div class="section">
        <strong>サーバーに使用しているパソコン: TOSHIBA Dynabook Satelite L35</strong>
    </div>

    <p>以上</p>
</body>
</html>
