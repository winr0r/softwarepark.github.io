<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #f2f2f2;
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }
        h1 {
            font-size: 8em;
            margin: 0;
            color: #ff5555;
            text-shadow: 0px 0px 15px rgba(255, 85, 85, 0.7);
            animation: glow 1.5s infinite alternate;
        }
        p {
            font-size: 1.8em;
            color: #ccc;
            margin-top: -10px;
            letter-spacing: 1px;
        }
        a {
            color: #f2f2f2;
            text-decoration: none;
            border: 2px solid #ff5555;
            padding: 12px 24px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 1.2em;
            display: inline-block;
            margin-top: 20px;
            transition: background-color 0.3s, color 0.3s, transform 0.3s;
        }
        a:hover {
            background-color: #ff5555;
            color: #1a1a1a;
            transform: scale(1.05);
        }
        @keyframes glow {
            0% { text-shadow: 0px 0px 10px rgba(255, 85, 85, 0.5); }
            100% { text-shadow: 0px 0px 20px rgba(255, 85, 85, 1); }
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>お探しのページは見つかりませんでした。</p>
        <a href="/">ホームページに戻る</a>
    </div>
</body>
</html>
