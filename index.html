        body {

            color: #0066cc;

        }
        .section strong {
            font-size: 18px;
            display: block;
            margin-bottom: 5px;
        }
        .button {

            padding: 10px 20px;

            background-color: #99cc33;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
        }
        .button:hover {
            background-color: #88bb22;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #888888;
        }
    </style>
</head>
