<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            background-color: #b20000; 
            color: #f2f2f2;
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.6);
        }
        .container {
            text-align: center;
            border: 5px solid #f2f2f2;
            padding: 30px;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.2);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 7em;
            color: #ffeb3b; 
            margin: 0;
        }
        p {
            font-size: 1.5em;
            color: #f2f2f2;
        }
        a {
            color: #ffeb3b;
            text-decoration: none;
            border: 2px solid #ffeb3b;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 1.2em;
            transition: background-color 0.3s, color 0.3s;
            display: inline-block;
            margin-top: 20px;
        }
        a:hover {
            background-color: #ffeb3b;
            color: #b20000;
        }
        .symbol {
            font-size: 3em;
            margin-top: -10px;
            color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p class="symbol">★</p> 
        <p>お探しのページは見つかりませんでした。</p>
        <a href="/">ホームページに戻る</a>
    </div>
</body>
</html>
